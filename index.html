<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Password Generator</title>
</head>
<body>
    <div class="container">
        <h2 class="title">Password Generator</h2>
        <h3 class="password" id="password">Password</h3>
        <form class="form" id="passwordGenerator">
            <label for="characterAmountNumber">Number of characters</label>
            <div class="characters">
                <input class="range" type="range" min="1" max="50" value="16" id="characterAmountRange">
                <input class="number" type="number" min="1" max="50" value="16" id="characterAmountNumber">
            </div>


            <label for="includeUppercase">include Uppercase</label>
            <input type="checkbox" id="includeUppercase">

            <label for="includeNumbers">include Numbers</label>
            <input type="checkbox" id="includeNumbers">

            <label for="includeSymbols">include Symbols</label>
            <input type="checkbox" id="includeSymbols">

            <button type="submit" class="btn-password">Generate Password </button>
        </form>
    </div>
  

    <script src="script.js"></script>
</body>
</html>
